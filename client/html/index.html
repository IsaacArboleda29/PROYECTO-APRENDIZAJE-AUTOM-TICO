<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPSBET - Predicción de Partidos</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="titulo-fijo">
    <h1>UPSBET</h1>
  </header>

  <div class="container">
    <h2 class="subtitulo">Predicción de Partidos</h2>

    <div class="escudos">
      <div class="escudo-container" id="container1">
        <img id="escudo1" src="" alt="Equipo 1" />
        <p id="nombre1" class="nombre-equipo"></p>
      </div>

      <form id="predictForm">
        <div class="select-row">
          <select id="team1" required>
            <option value="">Selecciona Equipo 1</option>
          </select>
          <select id="team2" required>
            <option value="">Selecciona Equipo 2</option>
          </select>
        </div>

        <!-- Botón personalizado -->
        <div class="btn-container">
          <div class="btn"><a href="#" id="predictBtn">Predecir</a></div>
        </div>
      </form>

      <div class="escudo-container" id="container2">
        <img id="escudo2" src="" alt="Equipo 2" />
        <p id="nombre2" class="nombre-equipo"></p>
      </div>
    </div>

    <p id="result"></p>
  </div>

  <div class="planet-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_iu_1996.svg" alt="Balón de fútbol" class="ball" />
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
