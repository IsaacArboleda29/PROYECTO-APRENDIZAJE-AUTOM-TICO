<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPSBET - Predicción de Partidos</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="titulo-fijo">
        <div class="box">
  <div class="inner">
    <span>UPSBET</span>
  </div>
  <div class="inner">
    <span>UPSBET</span>
  </div>
</div>
  </header>

  <div class="container">
    <h2 class="subtitulo">PREDICCIÓN DE PARTIDOS</h2>

    <div class="escudos">
      <div class="escudo-container" id="container1">
        <img id="escudo1" src="" alt="Equipo 1" />
        <p id="nombre1" class="nombre-equipo"></p>
      </div>

      <form id="predictForm">
        <div class="select-row">
          <div class="custom-select">
            <select id="team1" required>
              <option value="">Selecciona Equipo 1</option>
            </select>
          </div>
          <div class="custom-select">
            <select id="team2" required>
              <option value="">Selecciona Equipo 2</option>
            </select>
          </div>
        </div>

        <!-- Botón personalizado -->
        <div class="btn-container">
          <div class="btn"><a href="#" id="predictBtn">Predecir</a></div>
        </div>
      </form>

      <div class="escudo-container" id="container2">
        <img id="escudo2" src="" alt="Equipo 2" />
        <p id="nombre2" class="nombre-equipo"></p>
      </div>
    </div>

    <p id="result"></p>
  </div>

  <div class="planet-container">
    <div class="ball">     
        <!-- Hexágonos (20 paneles blancos) -->
        <div class="panel white h1"></div>
        <div class="panel white h2"></div>
        <div class="panel white h3"></div>
        <div class="panel white h4"></div>
        <div class="panel white h5"></div>
        <div class="panel white h6"></div>
        <div class="panel white h11"></div>
        <div class="panel white h12"></div>
        <div class="panel white h13"></div>
        <div class="panel white h14"></div>
        <div class="panel white h15"></div>

  </div>
  <script src="../js/script.js"></script>
</body>
</html>
