<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPSBET - Predicción de Partidos</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="titulo-fijo">
    
    <div class="box">
      <div class="inner">
        <span>UPSBET</span>
      </div>
      <div class="inner">
        <span>UPSBET</span>
      </div>
    </div>

  </header>
    <div class="logos" id="logos">
    <div class="logos-slide" id="slide">
      <img src="../img/9_de_Octubre_FC_escudo.png" alt="">
      <img src="../img/Barcelona_Sporting_Club_Logo.png" alt="">
      <img src="../img/Cumbayá_FC.png" alt="">
      <img src="../img/Delfín_SC_logo.png" alt="">
      <img src="../img/Depcuenca.png" alt="">
      <img src="../img/Escudo_Gualaceo_Sporting_Club.png" alt="">
      <img src="../img/EscudoCSEmelec.png" alt="">
      <img src="../img/Guayaquil_City.png" alt="">
      <img src="../img/Imbabura.png" alt="">
      <img src="../img/Independiente_del_Valle_Logo_2022.png" alt="">
      <img src="../img/Libertad_FC_Ecuador.png" alt="">
      <img src="../img/Liga_Deportiva_Universitaria_de_Quito.png" alt="">
      <img src="../img/Macara_6.png" alt="">
      <img src="../img/Manta_F.C.png" alt="">
      <img src="../img/MushucRuna.png" alt="">
      <img src="../img/Nacional.png" alt="">
      <img src="../img/Orense_SC_logo.png" alt="">
      <img src="../img/SD_Aucas_logo.png" alt="">
      <img src="../img/Técnico_Universitario.png" alt="">
      <img src="../img/Ucatólica.png" alt="">
      <img src="../img/Vinotinto.png" alt="">
    </div>
  </div>

  <div class="container">
    <h2 class="subtitulo">PREDICCIÓN DE PARTIDOS</h2>

    <div class="escudos">
      <div class="escudo-container" id="container1">
        <img id="escudo1" src="" alt="Equipo 1" />
        <p id="nombre1" class="nombre-equipo"></p>
      </div>

      <form id="predictForm">
        <div class="select-row">
          <div class="custom-select">
            <select id="team1" required>
              <option value="">Selecciona Equipo 1</option>
            </select>
          </div>
          <div class="custom-select">
            <select id="team2" required>
              <option value="">Selecciona Equipo 2</option>
            </select>
          </div>
        </div>

        <!-- Botón personalizado -->
        <div class="btn-container">
          <div class="btn"><a href="#" id="predictBtn">Predecir</a></div>
        </div>
      </form>

      <div class="escudo-container" id="container2">
        <img id="escudo2" src="" alt="Equipo 2" />
        <p id="nombre2" class="nombre-equipo"></p>
      </div>
    </div>

    <p id="result"></p>
  </div>

  <!-- Modal predicción -->
  <div id="predictionModal">
    <div>
      <span class="close">&times;</span>
      <p id="modalResult"></p>
      <p id="modalGoles"></p>
      <p id="modalTiros"></p>
      <p id="modalTarjetas"></p>
    </div>
  </div>

  <div class="planet-container">
    <div class="ball">     
      <!-- Hexágonos (20 paneles blancos) -->
      <div class="panel white h1"></div>
      <div class="panel white h2"></div>
      <div class="panel white h3"></div>
      <div class="panel white h4"></div>
      <div class="panel white h5"></div>
      <div class="panel white h6"></div>
      <div class="panel white h11"></div>
      <div class="panel white h12"></div>
      <div class="panel white h13"></div>
      <div class="panel white h14"></div>
      <div class="panel white h15"></div>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
